<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../icons/aplicacionesLogo-07 (1).ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/cortesia.css" />
    <title>Clase Cortesia</title>
  </head>
  <body>
    <section class="form-register">
        <h4>Formulario de reserva</h4>
      <input
        class="controls"
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingrese su nombre"
      />
      <input
        class="controls"
        type="email"
        name="email"
        id="email"
        placeholder="Ingrese Email"
      />
      <input
        class="controls"
        type="tel"
        name="tel"
        id="tel"
        placeholder="Celular"
      />
      <input class="controls" type="date" name="Fecha" id="Fecha" />
      <button type="submit" class="btn">Reservar</button>
    </section>
  </body>
</html>
